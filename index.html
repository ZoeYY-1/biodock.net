        function switchLanguage(lang) {
            currentLanguage = lang;
            document.querySelectorAll('.lang-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            // Update text content
            document.querySelectorAll('[data-en]').forEach(el => {
                el.textContent = lang === 'en' ? el.getAttribute('data-en') : el.getAttribute('data-zh');
            });
            
            // Update search placeholder
            const searchInput = document.getElementById('searchInput');
            searchInput.placeholder = lang === 'en' ? 'Search databases, tools, journals...' : 'ÊêúÁ¥¢Êï∞ÊçÆÂ∫ì„ÄÅÂ∑•ÂÖ∑„ÄÅÊúüÂàä...';
            
            renderCards();
        }

        function filterByCategory(category) {
            currentCategory = category;
            document.querySelectorAll('.category-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            filteredData = category === 'all' ? websiteData : websiteData.filter(item => item.category === category);
            renderCards();
        }

        function searchWebsites(query) {
            if (!query.trim()) {
                filteredData = currentCategory === 'all' ? websiteData : websiteData.filter(item => item.category === currentCategory);
            } else {
                const searchTerm = query.toLowerCase();
                filteredData = websiteData.filter(item => 
                    (currentCategory === 'all' || item.category === currentCategory) &&
                    (item.name.toLowerCase().includes(searchTerm) ||
                     item.description.toLowerCase().includes(searchTerm) ||
                     item.keywords.some(keyword => keyword.toLowerCase().includes(searchTerm)) ||
                     item.organization.toLowerCase().includes(searchTerm))
                );
            }
            renderCards();
        }

        function renderCards() {
            const container = document.getElementById('cardsGrid');
            container.innerHTML = '';
            
            filteredData.forEach(item => {
                const card = document.createElement('div');
                card.className = 'card';
                
                const stars = '‚òÖ'.repeat(item.rating) + '‚òÜ'.repeat(5 - item.rating);
                const priceClass = item.price === 'ÂÖçË¥π' ? 'price-tag' : 'price-tag paid';
                const priceText = currentLanguage === 'en' && item.price === 'ÂÖçË¥π' ? 'Free' : item.price;
                
                card.innerHTML = `
                    <div class="card-header">
                        <div>
                            <h3 class="card-title">
                                <a href="https://${item.url}" target="_blank">${item.name}</a>
                            </h3>
                            <div class="rating">
                                ${stars}
                            </div>
                        </div>
                    </div>
                    <p class="card-description">${item.description}</p>
                    <div class="card-tags">
                        ${item.keywords.map(keyword => `<span class="tag">${keyword}</span>`).join('')}
                    </div>
                    <div class="card-footer">
                        <span>${item.organization}</span>
                        <span class="${priceClass}">${priceText}</span>
                    </div>
                `;
                
                container.appendChild(card);
            });
        }

        // Event listeners
        document.getElementById('searchInput').addEventListener('input', (e) => {
            searchWebsites(e.target.value);
        });

        document.querySelectorAll('.category-btn').forEach(btn => {
            btn.addEventListener('click', (e) => {
                filterByCategory(e.target.getAttribute('data-category'));
            });
        });

        // Initialize
        renderCards();
    </script>
</body>
